<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<style>
		body {
			font-family: system-ui, sans-serif;
			background: #0f0f0f;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.card {
			background: rgba(255,255,255,0.08);
			backdrop-filter: blur(12px);
			padding: 24px;
			border-radius: 14px;
			width: 320px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.4);
		}

		h2 {
			margin-bottom: 16px;
			text-align: center;
		}

		input {
			width: 100%;
			padding: 10px;
			border-radius: 8px;
			border: none;
			outline: none;
			margin-bottom: 14px;
			background: #1c1c1c;
			color: white;
		}

		button {
			width: 100%;
			padding: 10px;
			border-radius: 8px;
			border: none;
			cursor: pointer;
			background: #4f46e5;
			color: white;
			font-weight: 600;
		}

		button:hover {
			background: #4338ca;
		}

		.error {
			color: #ff6b6b;
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="card">
	<h2>Create Playlist</h2>

	<form 
		hx-post="/user/library"
		hx-target="body"
		hx-swap="outerHTML"
	>
		<input 
			type="text" 
			name="PlaylistName" 
			placeholder="Playlist name"
			required
		>

		<button type="submit">Create</button>
	</form>

	{{ if .Error }}
		<div class="error">{{ .Error }}</div>
	{{ end }}
</div>

</body>
</html>
