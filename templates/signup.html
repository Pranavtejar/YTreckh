<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Signup</title>
<style>
body {font-family:sans-serif;background:#f0f0f0;display:flex;justify-content:center;align-items:center;height:100vh;}
form {background:#fff;padding:30px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);display:flex;flex-direction:column;}
input {margin:10px 0;padding:10px;border-radius:5px;border:1px solid #ccc;}
button {padding:10px;background:#2196F3;color:white;border:none;border-radius:5px;cursor:pointer;}
button:hover {background:#0b7dda;}
p {color:red;}
</style>
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h2>Signup</h2>
{{ if .Error }}<p>{{ .Error }}</p>{{ end }}
<form hx-post="/signup" hx-swap="none">
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Signup</button>
</form>
<a href="/login"><button>Login</button></a>
</body>
</html>
